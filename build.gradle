plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.school.registration'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(24)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.18.38')
	implementation(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.33.0')
	implementation(group: 'org.apache.commons', name: 'commons-lang3', version: '3.14.0')
	implementation(group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final')
	implementation(group: 'org.projectlombok', name: 'lombok', version: '1.18.38')

}
